ext {
  minSdkVersion = 28
  compileSdkVersion = 31
  targetSdkVersion = 31

  annotation = 'androidx.annotation:annotation:1.3.0'
  appcompat = 'androidx.appcompat:appcompat:1.4.1'
  recyclerview = 'androidx.recyclerview:recyclerview:1.2.1'
  viewpager = 'androidx.viewpager:viewpager:1.0.0'

  // Test
  junit = 'junit:junit:4.13.2'
  testRunner = 'androidx.test:runner:1.4.0'
  testRules = 'androidx.test:rules:1.4.0'

  // Hamcrest
  hamcrestCore = 'org.hamcrest:hamcrest-core:2.2'
  hamcrestLibrary = 'org.hamcrest:hamcrest-library:2.2'

  // Other
  threeTenAbp = 'com.jakewharton.threetenabp:threetenabp:1.4.0'
  butterknife = 'com.jakewharton:butterknife:10.2.3'
  butterknifeCompiler = 'com.jakewharton:butterknife-compiler:10.2.3'

  testDep = [junit,
             hamcrestCore,
             hamcrestLibrary]

  androidTestDep = [junit,
                    testRunner,
                    testRules,
                    hamcrestCore,
                    hamcrestLibrary]
}
